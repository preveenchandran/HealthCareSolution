<form #onlinePatientEntryForm="ngForm">
    <div>
        <label>First Name:</label>
        <input type="text" name = "firstName" />
        <label>Last Name:</label>
        <input type="text" name = "lastName" />
    </div>
    <div>
        <input type="button" (click) ="saveOnlinePatient(onlinePatientEntryForm.value)"/>
    </div>
</form>
