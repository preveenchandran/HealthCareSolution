<form #onlinePatientEntryForm="ngForm">
    <div>
        <label>First Name:</label>
        <input [(ngModel)] ="onlinePatient.FirstName" type="text"  name = "firstName" />
        <label>Last Name:</label>
        <input [(ngModel)] ="onlinePatient.LastName" type="text" name = "lastName" />
    </div>
    <div>
        <input type="button" (click) ="saveOnlinePatient(onlinePatientEntryForm.value)" value="Submit" />
    </div>
</form>
