<div [formGroup]="addPatientForm" (ngSubmit)="postPatient(addPatientForm.value)">
    <input formControlName="firstName"/>
    <input formControlName="lastName"/>
    <input type="submit" value="Submit" (click)="addNewPatient(addPatientForm.value)"/>

    
</div>
<div>
    <table>
        <thead>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pat of patients">
                <td>
                    {{ pat.FirstName }}
                </td>
                <td>
                    {{ pat.LastName }}
                </td>
            </tr>
        </tbody>
    </table>
</div>
